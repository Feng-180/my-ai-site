    // æ¸²æŸ“å¡ç‰‡
    function render(list) {
        const grid = document.getElementById('grid');
        document.getElementById('tool-count').innerText = list.length;
        
        grid.innerHTML = list.map(item => {
            const tags = item.t.map(t => {
                const label = {
                    'vpn': 'éœ€ç¿»å¢™', 'cn': 'å›½å†…ç›´è¿',
                    'free': 'å…è´¹å¯ç”¨', 'paid': 'ä»˜è´¹'
                }[t];
                return `<span class="tag t-${t}">${label}</span>`;
            }).join('');

            return `
            <a href="${item.u}" target="_blank" class="card" onmousemove="handleMouseMove(event, this)">
                <div class="card-top">
                    <div class="icon-box">${item.i}</div>
                    <div class="card-titles">
                        <h3>${item.n}</h3>
                        <p>${item.s}</p>
                    </div>
                </div>
                <div class="card-desc">${item.d}</div>
                <div class="card-footer">
                    <div class="tags">${tags}</div>
                    <svg class="link-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </div>
            </a>`;
        }).join('');
    }

    // è¿‡æ»¤é€»è¾‘
    function filter(cat, btn) {
        currentCat = cat;
        // æ ·å¼åˆ‡æ¢
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // æ‰§è¡Œæœç´¢
        doSearch();
    }

    // æœç´¢é€»è¾‘
    function doSearch() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = db.filter(item => {
            const matchCat = currentCat === 'all' || item.c.includes(currentCat);
            const matchQuery = item.n.toLowerCase().includes(query) || 
                             item.s.toLowerCase().includes(query) || 
                             item.d.toLowerCase().includes(query);
            return matchCat && matchQuery;
        });
        
        render(filtered);
    }

    // ç»‘å®šæœç´¢è¾“å…¥
    document.getElementById('searchInput').addEventListener('input', doSearch);

    // é¼ æ ‡ç§»åŠ¨å…‰æ•ˆ (Holo Effect)
    function handleMouseMove(e, card) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
    }

    // å¯åŠ¨æ¸²æŸ“
    render(db);

    // ==========================================
    // âœ¨ æ˜Ÿç©ºèƒŒæ™¯åŠ¨ç”» (ä¼˜åŒ–ç‰ˆ)
    // ==========================================
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];

    function initStars() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        stars = [];
        const count = Math.floor(width * height / 10000); // æ ¹æ®å±å¹•å¤§å°å†³å®šæ˜Ÿæ˜Ÿæ•°é‡
        for(let i=0; i<count; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 1.5,
                speed: Math.random() * 0.2 + 0.05,
                opacity: Math.random()
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "white";
        stars.forEach(star => {
            ctx.globalAlpha = star.opacity;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
            star.y -= star.speed;
            if(star.y < 0) { star.y = height; star.x = Math.random() * width; }
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initStars);
    initStars();
    animate();
</script>
</body>
</html>
