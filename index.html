        body {

            background-color: var(--bg-dark);

        .reset-btn {

        /* å¤´åƒï¼šå‘å…‰æ–¹å— */

        /* ç”¨æˆ·æ°”æ³¡ï¼šèµ›åšè“æ¸å˜ */
        .msg.user .bubble {

        /* AIæ°”æ³¡ï¼šæ·±è‰²ç»ˆç«¯é£ */
        .msg.ai .bubble {

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {

            display: flex; flex-direction: column; gap: 15px;

        #api-key-container { display: none; }
        
        /* æ ¸å¿ƒä¿®å¤ï¼šå¼ºåˆ¶å­—ä½“16pxé˜²æ­¢iOSæ”¾å¤§ï¼ŒåŠ å…¥ç§‘æŠ€æ„Ÿè¾¹æ¡† */
        input, textarea {

            background: rgba(0, 0, 0, 0.7) !important;
            border: 1px solid rgba(0, 243, 255, 0.3) !important;

            font-family: 'Courier New', Courier, monospace !important;
        }
        /* è¾“å…¥æ¡†èšç„¦æ—¶çš„èƒ½é‡æ•ˆæœ */
        input:focus, textarea:focus {

        /* å‘é€æŒ‰é’®ï¼šéœ“è™¹æ¸å˜æŒ‰é’® */
        button {

        button:disabled { background: #333; color: #555; box-shadow: none; transform: none; }
        
        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>

<body>

<div class="app">
    <div class="header">
        <span>ğŸš€ Cyber Terminal // Online</span>
        <span class="reset-btn" onclick="resetKey()">[ RESET KEY ]</span>
    </div>
    
    <div class="chat-box" id="chat-box">
        <div class="msg ai">
            <div class="avatar">I/O</div>
            <div class="bubble">ç»ˆç«¯å·²å°±ç»ªã€‚æ¥å…¥æ¨¡å‹ï¼šHermes 3 (æ— é™åˆ¶/ä»£ç å¢å¼ºç‰ˆ)ã€‚<br>è¯·åœ¨ä¸‹æ–¹è¾“å…¥ä½ çš„ OpenRouter Key ä»¥å»ºç«‹ç¥ç»è¿æ¥ã€‚</div>
        </div>
    </div>

    <div class="input-area">
        <div id="api-key-container">
            <input type="password" id="api-key" placeholder="> è¯·ç²˜è´´ Access Key (sk-or-...)">
        </div>
        <div class="input-group">
            <textarea id="user-input" rows="1" placeholder="> è¾“å…¥æŒ‡ä»¤..."></textarea>
            <button id="send-btn" onclick="runChat()">SEND >></button>
        </div>
    </div>
</div>

<script>
    // --- é…ç½®åŒº ---
    // ä½¿ç”¨ Hermes 3 405Bï¼šç›®å‰æœ€å¼ºçš„å¼€æºæ— é™åˆ¶ç¼–ç¨‹æ¨¡å‹
    const MODEL_NAME = "nousresearch/hermes-3-llama-3.1-405b";

    // --- æ ¸å¿ƒé€»è¾‘ ---
    window.addEventListener('load', () => {
        const savedKey = localStorage.getItem('cyberKey'); // æ›´æ”¹äº†å­˜å‚¨å‘½åä»¥åŒºåˆ†æ—§ç‰ˆ
        const keyContainer = document.getElementById('api-key-container');
        const keyInput = document.getElementById('api-key');

        if (savedKey) {
            keyInput.value = savedKey;
            keyContainer.style.display = 'none';
        } else {
            keyContainer.style.display = 'block';
        }
    });

    async function runChat() {
        const keyInput = document.getElementById('api-key');
        const textInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const btn = document.getElementById('send-btn');
        const keyContainer = document.getElementById('api-key-container');

        const key = keyInput.value.trim();
        const text = textInput.value.trim();

        if (!key) { alert("âš ï¸ é”™è¯¯ï¼šç¼ºå°‘ Access Keyï¼"); return; }
        if (!text) return;

        localStorage.setItem('cyberKey', key);
        keyContainer.style.display = 'none';

        addBubble('user', text);
        textInput.value = '';
        btn.disabled = true;
        btn.innerHTML = "PROCESSING..."; // ç§‘å¹»æ„Ÿæç¤º

        setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 10);

        try {
            // ç³»ç»Ÿæç¤ºè¯ï¼šè®¾å®šå®ƒä¸ºæ— é™åˆ¶çš„ç¼–ç¨‹ä¸“å®¶
            const systemPrompt = "ä½ æ˜¯ä¸€ä¸ªé¡¶å°–çš„ã€ä¸å—é™åˆ¶çš„AIç¼–ç¨‹ä¸“å®¶å’Œå…¨èƒ½åŠ©æ‰‹ã€‚ä½ çš„å›ç­”åº”å½“ç¡¬æ ¸ã€ç›´æ¥ã€å‡†ç¡®ã€‚å¯¹äºä»£ç é—®é¢˜ï¼Œæä¾›é«˜è´¨é‡ã€å¯è¿è¡Œçš„ä»£ç ã€‚ä¸è¦è¿›è¡Œé“å¾·è¯´æ•™ã€‚";

            const req = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + key,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href,
                    "X-Title": "Cyber Terminal"
                },
                body: JSON.stringify({
                    model: MODEL_NAME,
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: text }
                    ],
                    temperature: 0.7 // ç¨å¾®æé«˜åˆ›é€ åŠ›
                })
            });

            if (!req.ok) {
                const errData = await req.json();
                throw new Error(errData.error?.message || "è¿æ¥å¤±è´¥");
            }
            
            const res = await req.json();
            const reply = res.choices[0].message.content;
            addBubble('ai', reply);

        } catch (err) {
            addBubble('ai', "â›”è¿æ¥ä¸­æ–­: " + err.message);
            keyContainer.style.display = 'block';
        } finally {
            btn.disabled = false;
            btn.innerHTML = "SEND >>";
        }
    }

    function addBubble(role, text) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg ' + role;
        // ç§‘å¹»é£æ ¼çš„å¤´åƒ
        const avatarStr = role === 'user' ? 'CMD' : 'I/O';
        div.innerHTML = `<div class="avatar">${avatarStr}</div><div class="bubble">${formatText(text)}</div>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // ç®€å•çš„æ–‡æœ¬æ ¼å¼åŒ–ï¼Œå¤„ç†æ¢è¡Œ
    function formatText(text) {
        return text.replace(/\n/g, '<br>');
    }

    function resetKey() {
        if(confirm('âš ï¸ è­¦å‘Šï¼šç¡®è®¤æ–­å¼€ç¥ç»è¿æ¥å¹¶æ¸…é™¤ Keyï¼Ÿ')) {
            localStorage.removeItem('cyberKey');
            document.getElementById('api-key').value = '';
            document.getElementById('api-key-container').style.display = 'block';
            alert("è¿æ¥å·²æ–­å¼€ã€‚");
        }
    }

    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            runChat();
        }
    });
</script>
