<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>风の魔法禁书录</title>
  <style>
    :root {
      --s-red: #ff3c3c; --a-gold: #ffaa00; --b-blue: #00f2ff;
      --bg: #030008; --panel: rgba(10, 5, 20, 0.95);
      --wind-cyan: #b3ffff;
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body {
      margin: 0; background: var(--bg); color: #f0f0f0;
      font-family: "Optima", "Georgia", "STSong", serif;
      overflow-x: hidden; min-height: 100vh;
    }
    #bg { position: fixed; inset: 0; z-index: 0; opacity: 0.7; }

    /* 核心优化：卡牌化 Logo */
    .header-core { position: relative; z-index: 2; text-align: center; padding: 40px 20px 20px; }
    .card-seal {
      position: relative; 
      width: 130px; /* 宽度缩小一点更精致 */
      height: 200px; /* 强制锁定卡牌高度 */
      margin: 0 auto;
      border: 2px solid rgba(255, 170, 0, 0.4); /* 物理边框感 */
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(179, 255, 255, 0.3), inset 0 0 20px rgba(0,0,0,0.5);
      animation: cardFloat 6s ease-in-out infinite;
      z-index: 2;
      background: #000;
    }
    .logo-img {
      width: 100%; height: 100%; 
      object-fit: cover; /* 关键：确保长图被裁剪成完美的卡牌比例 */
      display: block;
    }
    /* 魔法阵环绕 */
    .magic-ring {
      position: absolute; width: 260px; height: 260px;
      border: 1px dashed rgba(179, 255, 255, 0.2); border-radius: 50%;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      animation: rotateRing 25s linear infinite; pointer-events: none;
    }

    /* 标题特效 */
    h1 {
      margin: 25px 0 5px; font-size: 34px; font-weight: 900; letter-spacing: 10px;
      background: linear-gradient(90deg, #fff, var(--wind-cyan), #e0b3ff, #fff);
      background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
    }
    .protocol { font-size: 10px; letter-spacing: 5px; color: var(--a-gold); opacity: 0.6; }

    /* 列表布局 */
    .grimoire { position: relative; z-index: 2; max-width: 1100px; margin: 0 auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

    .card {
      background: var(--panel); border: 1px solid rgba(179, 255, 255, 0.1);
      border-radius: 6px; padding: 22px; position: relative;
      text-decoration: none; color: inherit; display: block;
      transition: all 0.4s ease; backdrop-filter: blur(15px);
      opacity: 0; transform: translateY(20px);
    }
    .card.show { opacity: 1; transform: translateY(0); }
    .card:hover { border-color: var(--color); box-shadow: 0 0 25px var(--color); transform: translateY(-5px); }

    .card.S { --color: rgba(255, 60, 60, 0.3); }
    .card.A { --color: rgba(255, 170, 0, 0.25); }
    .card.B { --color: rgba(0, 242, 255, 0.25); }

    .rank { position: absolute; top: 10px; right: 12px; font-size: 10px; color: #fff; opacity: 0.5; font-style: italic; }
    h3 { margin: 0 0 10px; font-size: 18px; color: #fff; letter-spacing: 1px; }
    p { font-size: 12px; line-height: 1.6; color: #bbb; margin: 0; height: 38px; overflow: hidden; }
    .execute { margin-top: 15px; font-size: 10px; color: var(--a-gold); text-align: right; opacity: 0.7; }

    @keyframes cardFloat { 0%, 100% { transform: translateY(0) rotateX(5deg); } 50% { transform: translateY(-15px) rotateX(10deg); } }
    @keyframes rotateRing { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes shine { to { background-position: 200% center; } }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header class="header-core">
    <div class="card-seal">
      <img src="./logo.png" class="logo-img" alt="Card">
    </div>
    <div class="magic-ring"></div>
    <h1>风の魔法禁书录</h1>
    <div class="protocol">UNSEALED_MATRIX // 30_ITEMS</div>
  </header>

  <main class="grimoire">
    <div class="grid" id="grid"></div>
  </main>

  <script>
    const data = [
      {"t":"TEXT-TO-IMAGE","l":"S","u":"https://deepai.org/machine-learning-model/text2img","d":"解析纯文本意志，强行重构视觉位面。"},
      {"t":"PLAYGROUND AI","l":"S","u":"https://playgroundai.com/","d":"高维创作空间，支持多重咒语并行解析。"},
      {"t":"LEXICA ART","l":"S","u":"https://lexica.art/","d":"全解放检索，触碰数字生命的写实底线。"},
      {"t":"SUNO MUSIC","l":"S","u":"https://suno.com/","d":"神级编曲禁术，一念即可构造完整旋律。"},
      {"t":"D-ID TALK","l":"S","u":"https://www.d-id.com/","d":"赋予静止之像真实之魂与伪造言语。"},
      {"t":"STABLE 3D","l":"S","u":"https://stability.ai/stable-3d","d":"空间扭转术，将平面维度强行升至三维。"},
      {"t":"BLACKBOX AI","l":"A","u":"https://www.blackbox.ai/","d":"转译逻辑符文，自动编织自动化执行矩阵。"},
      {"t":"SCISPACE","l":"A","u":"https://scispace.com/","d":"智库解析，强行透视人类全量学术禁忌。"},
      {"t":"WRITESONIC","l":"A","u":"https://writesonic.com/","d":"高频文书书写，思维与文本同步率 99%。"},
      {"t":"GAMMA APP","l":"A","u":"https://gamma.app/","d":"瞬间构筑精美的展示矩阵，效率怪兽。"},
      {"t":"LOBE VISION","l":"A","u":"https://www.lobe.ai/","d":"视觉驯化，让凡人也能掌控模型训练。"},
      {"t":"REMOVE BG","l":"B","u":"https://www.remove.bg/","d":"时空剥离，精准剔除不需要的物质背景。"},
      {"t":"HOTPOT RESTORE","l":"A","u":"https://hotpot.ai/restore-picture","d":"逆转时光腐朽，从像素碎片中寻回记忆。"},
      {"t":"BIGJPG","l":"B","u":"https://bigjpg.com/","d":"打破像素枷锁，重塑图像微弱细节。"},
      {"t":"UVR SEPARATOR","l":"S","u":"https://ultimatevocalremover.com/","d":"音素抽离，将声音从万物旋律中剥离。"},
      {"t":"UIZARD","l":"A","u":"https://uizard.io/","d":"幻境构筑，草图转瞬化为交互界面。"},
      {"t":"KICKRESUME","l":"B","u":"https://www.kickresume.com/","d":"身份重塑模板，构建完美的社会契约。"},
      {"t":"LOOKA LOGO","l":"B","u":"https://looka.com/","d":"商业图腾生成，标记数字世界的领地。"},
      {"t":"COOLORS","l":"B","u":"https://coolors.co/","d":"视觉调律，寻找万物色彩的黄金比例。"},
      {"t":"SYNTHESIA","l":"S","u":"https://www.synthesia.io/","d":"数字替身生成，现实与幻境的最后边界。"},
      {"t":"FONTJOY","l":"B","u":"https://www.fontjoy.com/","d":"符文对齐，重塑文字在视网膜上的形状。"},
      {"t":"MOJO QR","l":"B","u":"https://www.mojo.vn/","d":"伪装术，将普通码点重构成艺术幻象。"},
      {"t":"PLOT GEN","l":"A","u":"https://www.plot-generator.org.uk/","d":"剧本编织，无限生成平行世界的命运。"},
      {"t":"IMGFLIP AI","l":"B","u":"https://imgflip.com/ai-meme","d":"模因扩散武器，全自动的精神污染。"},
      {"t":"PROFILE AI","l":"B","u":"https://www.profilepicture.ai/","d":"人格面具，生成千种虚假的社交投影。"},
      {"t":"UP-MEDIA","l":"B","u":"https://www.upscale.media/","d":"视觉强化，突破低维画质的物理局限。"},
      {"t":"SUMMARIZE","l":"B","u":"https://www.summarize.tech/","d":"信息掠夺，强行摄取并提炼影像内核。"},
      {"t":"CANVA AI","l":"B","u":"https://www.canva.com/","d":"快速扩散的图腾，构建大众审美的镜像。"},
      {"t":"WAIFU2X","l":"A","u":"https://waifu2x.udp.jp/","d":"异次元增强，专为二次元画质研发。"},
      {"t":"GOOGLE EXP","l":"A","u":"https://experiments.withgoogle.com/collection/ai","d":"深处实验室，收录了谷歌禁忌的初生模型。"}
    ];

    const grid = document.getElementById('grid');
    grid.innerHTML = data.map((item, i) => `
      <a href="${item.u}" class="card ${item.l}" target="_blank" style="transition-delay: ${i*0.05}s">
        <div class="rank">${item.l}-RANK</div>
        <h3>${item.t}</h3>
        <p>${item.d}</p>
        <div class="execute">UNSEAL_PROT ></div>
      </a>
    `).join('');

    setTimeout(() => { document.querySelectorAll('.card').forEach(c => c.classList.add('show')); }, 100);

    const c = document.getElementById("bg"), ctx = c.getContext("2d");
    let w, h;
    function resize() { w = c.width = window.innerWidth; h = c.height = window.innerHeight; }
    resize(); window.onresize = resize;

    const dots = Array.from({length: 50}, () => ({
      x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.2, s: Math.random()*0.3 + 0.1, ph: Math.random()*6
    }));

    function draw() {
      ctx.fillStyle = "rgba(3, 0, 8, 0.2)";
      ctx.fillRect(0, 0, w, h);
      dots.forEach(d => {
        d.y -= d.s; d.x += Math.sin(Date.now()*0.001 + d.ph)*0.3;
        if(d.y < 0) d.y = h;
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
        ctx.fillStyle = "rgba(179, 255, 255, 0.2)"; ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
